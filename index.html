<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <aside class="form__image--container">
        <div class="container">
            <img src="assets/odin-lined.png" class="odin-picture" alt="">
            <h1 class="aside__title">ODIN</h1>
        </div>
        <footer>Photo by <span>Halie West</span> on <span>Unsplash</span></footer>
    </aside>
    <div class="form__container">
        <div class="form__header">
            <h2>This is not a real online service, you know you need something like this in your life to help you
                realize
                your deepest dreams. Sign up <em>now</em> to get started.</h2>
            <h2 class="hero__emphasis-text">You <em>know</em> you want to.</h2>
        </div>
        <form action="#" method="post" class="form__body">
            <div class="input__container">
                <h2 class="form__title">Let's do this!</h2>

                <div class="input">
                    <label for="first-name">First Name</label>
                    <input required type="text" name="first-name" placeholder="Thor">
                </div>
                <div class="input">
                    <label for="last-name">Last Name</label>
                    <input required type="text" name="last-name" placeholder="Odinson">
                </div>
                <div class="input">
                    <label for="email">Email</label>
                    <input required type="email" name="email" placeholder="thor.odinson@norse.com">
                </div>
                <div class="input">
                    <label for="phone-number">Phone Number</label>
                    <input required type="tel" name="phone-number" placeholder="911">
                </div>
                <div class="input">
                    <label for="password">Password</label>
                    <input required type="password" name="password" class="error">
                </div>
                <div class="input">
                    <label for="confirm-password">Confirm Password</label>
                    <input required type="password" name="confirm-password" class="error">
                </div>
            </div>
            <div class="button__container">
                <button type="submit">Create Account</button>
            </div>
        </form>

        <p class="accountMade">Already have an account? <a href="#">Log In</a></p>
    </div>
    <script src="index.js"></script>
</body>

</html>
